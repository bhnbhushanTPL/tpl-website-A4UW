<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title>Predictika</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <style>
    /*@import url('https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css');*/
    .section{
      visibility: visible;
      opacity: 1;
      transform: translateY(0px);
      transition: all .5s ease;
    }
    .section.hidden{
      visibility: hidden;
      opacity: 0;
      transform: translateY(-20px)
    }
    body{
      font-family: 'Roboto', sans-serif;
      font-weight: 100;
      color: #fff;
      margin: 0;
    }
    p {
      font-size: 20px;
      font-weight: 300;
      color: #4A4A4A;
      text-align: left;
    }
    strong {
      font-weight: 100;
    }

    @font-face {
      font-family: 'gotham_lightregular';
      src: url('assets/fonts/gotham-light-webfont.eot');
      src: url('assets/fonts/gotham-light-webfont.eot?#iefix') format('embedded-opentype'),
      url('assets/fonts/gotham-light-webfont.woff2') format('woff2'),
      url('assets/fonts/gotham-light-webfont.woff') format('woff'),
      url('assets/fonts/gotham-light-webfont.ttf') format('truetype'),
      url('assets/fonts/gotham-light-webfont.svg#gotham_lightregular') format('svg');
      font-weight: normal;
      font-style: normal;

    }

    @font-face {
      font-family: 'gotham_boldregular';
      src: url('assets/fonts/gotham-bold-webfont.eot');
      src: url('assets/fonts/gotham-bold-webfont.eot?#iefix') format('embedded-opentype'),
      url('assets/fonts/gotham-bold-webfont.woff2') format('woff2'),
      url('assets/fonts/gotham-bold-webfont.woff') format('woff'),
      url('assets/fonts/gotham-bold-webfont.ttf') format('truetype'),
      url('assets/fonts/gotham-bold-webfont.svg#gotham_boldregular') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    a{
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <script type="text/javascript" src="./assets/js/jquery.min.js" defer></script>
  <script type="text/javascript" src="./assets/js/bootstrap.min.js" defer></script>
</body>
</html>
